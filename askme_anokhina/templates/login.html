{% extends "inc/base.html" %}
{% load bootstrap5 %}

{% block content %}

<form class="question-form" novalidate action="/login" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-success" type="submit">Log in!</button>
</form>
<a href="{% url 'signup' %}">Create new account</a>

{% endblock content %}
