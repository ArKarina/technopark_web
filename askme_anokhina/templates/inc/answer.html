{% load static %}

<div class="question" xmlns="http://www.w3.org/1999/html">
    <div class="row">
        <div class="col-2">
            <div class="avatar">
                <img src={% static 'img/avatar_2.jpg' %} alt="" />
            </div>
            {% with rating=answer.rating %}
                {% include 'inc/rating.html' %}
            {% endwith %}
        </div>
        <div class="col-10">
            <h2 class="question-title">{{ answer.title }}</h2>
            <label class="question-text">{{ answer.text }}</label>
            <div class="rating">
                <input class="form-check-input" type="checkbox" value="">
                <label>Correct!</label>
            </div>
        </div>
    </div>
</div>
